<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main center" id="app">
        
        <div class="menu-content"> 
            <div class="menu-text"> 
                Выбери сложность 
            </div>
                <div class="number-toolbar"> 
                    <input class="difficult-item" 
                    type="radio" 
                    data-index="1" 
                    id="number1" 
                    name="numbers" 
                    value="1"> 
                    <label for="number1">1</label> 
                    
                    <input class="difficult-item" 
                    type="radio" 
                    data-index="2" 
                    id="number2" 
                    name="numbers" 
                    value="2"> 
                    <label for="number2">2</label> 
                    
                    <input class="difficult-item" 
                    type="radio" 
                    data-index="3" 
                    id="number3" 
                    name="numbers" 
                    value="3"> 
                    <label for="number3">3</label> 
            </div>
            <button class="play-game">Старт</button>
        </div>
    </div>

</body>
<script type="module" src="./js/index.js"></script>
</html>
